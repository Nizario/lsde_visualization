<!DOCTYPE html>
<html>
<head>

	<title>Aircraft visualization</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 1200px;
			height: 800px;
		}
	</style>


</head>
<body>

<div id='map'></div>

<script src="aircrafts-geojson.js" type="text/javascript"></script>
<script src="full_flights-geojson.js" type="text/javascript"></script>
<script src="flight_paths-geojson.js" type="text/javascript"></script>

<script>
	var map = L.map('map').setView([30, 0], 13).setZoom(2);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);


	function onEachFeature(feature, layer) {
		var popupContent = "<p>Information about the aircraft: </p><p>Icao code: " +
				feature.properties.icao + " </p><p> Flight number:  "+ feature.properties.flight+"</p><p> Altitude of observation: " + feature.properties.altitude + " </p><p> Pictures of the aircraft: <a href='"+feature.properties.aircraft_url+"'>"+feature.properties.aircraft_type+"</a></p>" ;

		layer.bindPopup(popupContent);
	}

	L.geoJSON(aircrafts, {

		style: function (feature) {
			return feature.properties && feature.properties.style;
		},

		onEachFeature: onEachFeature,

		pointToLayer: function (feature, latlng) {
			return L.circleMarker(latlng, {
				radius: 3,
				fillColor: "#ff7800",
				color: "#000",
				weight: 1,
				opacity: .7,
				fillOpacity: 0.8
			}).on('click', function(e){
				map.setView(latlng, 13).setZoom(8);
				L.geoJSON(flight_paths, {
					filter: function (feature2, layer) {
					if (feature2.properties.icao === feature.properties.icao) {
						return true;
					}
					return false;
				},
					onEachFeature: onEachFeature
				}).addTo(map);
			});
		}

	}).addTo(map);




</script>



</body>
</html>
